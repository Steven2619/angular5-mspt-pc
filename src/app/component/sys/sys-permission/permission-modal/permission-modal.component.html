<h1 mat-dialog-title>{{data.title}}</h1>
<form class="" [formGroup]="editPermFormGroup">
  <mat-dialog-actions>
    <mat-form-field>
      <input type="text" matInput placeholder="权限名称" formControlName='name'>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="类型"  formControlName='type' (change)="typeonchange()">
        <mat-option [value]="3">权限码</mat-option>
        <mat-option [value]="0">目录</mat-option>
        <mat-option [value]="1">菜单</mat-option>
        <mat-option [value]="2">按钮</mat-option>
        <mat-option [value]="4">独立菜单</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="上一级"  formControlName='pid'>
        <mat-option *ngFor="let item of menuList" [value]="item.id">{{item.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="排序号" formControlName='sort'>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="权限URL" formControlName='url'>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="权限编码" formControlName='permCode'>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="状态"  formControlName='status'>
        <mat-option [value]="1">启用</mat-option>
        <mat-option [value]="0">禁用</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="foot">
      <button mat-button tabindex="-1" (click)="onsubmit()">确认</button>
      <button mat-button [mat-dialog-close]="false">取消</button>

    </div>

  </mat-dialog-actions>

</form>
