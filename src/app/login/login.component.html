<div class="flex">
  <form action="" (ngSubmit)="onLogin()">
    <h4 class="text-center">MSPT</h4>
    <label for="" class="text-white"  [class.tip-info]="errorMessage" >{{errorMessage}}</label>
    <mat-form-field>
      <input matInput placeholder="用户名" type="text" [(ngModel)]="userInfo.username" name="username" (focus)="onFocus()">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="密码" type="password" [(ngModel)]="userInfo.password" name="password"  (focus)="onFocus()">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">登录</button>
  </form>
</div>
