<h1 mat-dialog-title>修改密码<span>(密码必须包含数字和字母、长度要在8-16位之间)</span></h1>
<form class="" [formGroup]="formGroup">
  <mat-dialog-actions>
    <mat-form-field>
      <input type="password" matInput placeholder="原密码" formControlName='oldPassword'>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="密码" formControlName='newPassword'>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="确认密码" formControlName='password2'>
    </mat-form-field>
    <div class="foot">
      <button mat-button tabindex="-1" (click)="updateUserPassword()">确认</button>
      <button mat-button [mat-dialog-close]="false">取消</button>
    </div>

  </mat-dialog-actions>

</form>
