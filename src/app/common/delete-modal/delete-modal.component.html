<h2 mat-dialog-title>提示</h2>
<mat-dialog-content>确定要删除&nbsp;&nbsp;<span>{{data}}</span>&nbsp;&nbsp;吗?</mat-dialog-content>
<mat-dialog-actions>
      <button mat-button class='add-btn' [mat-dialog-close]="true" tabindex="-1" >确认</button>
  <button mat-button [mat-dialog-close]="false" >取消</button>

</mat-dialog-actions>
